<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>끝말잇기</title>
    <link rel="stylesheet" href="pages/main/css/style.css" />
    <script src="pages/fragments/js/jquery.js"></script>
    <script src="resource/chat.json"></script>
    <script src="pages/main/js/scripts.js"></script>
  </head>
  <body>
    <div class="bruh_frame">
      <div class="bruh_info">해당 글자로 몇 개의 단어를 쓸 수 있는지 확인합니다.</div>
      <div class="bruh_check">동작 그만 밑장빼기냐</div>
    </div>
    
    <div class="wrap">
      <div class="face_frame bot">
        <div class="face">
          <img src="resource/images/faces/haha.webp" />
        </div>
        <div class="chat_frame">
          <div class="chat_main"></div>
          <img class="chat_tail" src="resource/images/chat/tail.png" />
        </div>
      </div>
      <div class="used_list"></div>

      <div class="user">
        <div class="face_frame user">
          <div class="face">
            <img src="resource/images/default.png" />
          </div>
          <div class="chat_frame">
            <div class="chat_main"></div>
            <img class="chat_tail" src="../../resource/images/chat/tail.png" />
          </div>
        </div>
        <div class="input_frame">
          <input type="text" />
          <button>전송</button>
        </div>
      </div>
    </div>
  </body>
</html>
